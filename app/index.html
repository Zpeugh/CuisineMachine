<!DOCTYPE html>
<html lang="en">

<head>
    <title>CuisineMachine</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/app.css"></link>

    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="js/services.js"></script>
    <script src="libs/Recorder/recorder.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
    <div ng-app="cuisineMachineApp" ng-controller="cuisineMachineController">

        <!-- Navigation Tabs -->
        <ul id="main-navbar" class="nav nav-justified">
            <li id="explore-tab" class="navtab">
                <a href="#explore">E<span class="spacing"> </span>X<span class="spacing"> </span>P<span class="spacing"> </span>L<span class="spacing"> </span>O<span class="spacing"> </span>R<span class="spacing"> </span>E</a>
            </li>
            <li id="discover-tab" class="navtab">
                <a href="#discover">D<span class="spacing"> </span>I<span class="spacing"> </span>S<span class="spacing"> </span>C<span class="spacing"> </span>O<span class="spacing"> </span>V<span class="spacing"> </span>E<span class="spacing"> </span>R</a>
            </li>
            <li id="create-tab" class="navtab">
                <a href="#create">C<span class="spacing"> </span>R<span class="spacing"> </span>E<span class="spacing"> </span>A<span class="spacing"> </span>T<span class="spacing"> </span>E</a>
            </li>
        </ul>

        <div id="side-menu">
            <p ng-click="openTimer()" class="side-menu-item clickable">Start a timer</p>
            <p ng-click="openUnitConverter()" class="side-menu-item clickable">Convert units</p>
            <p ng-click="openSubstitutions()" class="side-menu-item clickable">Substitutions</p>
        </div>
        <div ng-if="timer.show">
            <div ng-if="timer.showTitlePage" ng-include src="'partials/widgets/timer/set-title.html'"></div>
            <div ng-if="timer.showTimePage" ng-include src="'partials/widgets/timer/set-time.html'"></div>
        </div>
        <div ng-if="timer.isActive">
            <div id="timer-display" class="container">
                <div class="row">
                    <span ng-model="timer.title">{{timer.title}}</span>
                </div>
                <div class="row">
                    <span ng-model="timer.displayTime">{{timer.displayTime}}</span>
                </div>
            </div>
        </div>

        <div ng-if="converter.show" ng-include src="'partials/widgets/unit-converter/conversion.html'"></div>
        <div ng-if="substitutioner.isActive" ng-include src="'partials/widgets/substitution/substitution.html'"></div>
        <div ng-if="listener.isActive" ng-include src="'partials/widgets/listener/listener.html'"></div>
        <div ng-if="listener.showText" ng-include src="'partials/widgets/listener/listener-text-box.html'"></div>
        <div ng-if="recipeService.filter.isActive" ng-include src="'partials/widgets/filter/filter.html'"></div>
        <div ng-view></div>
    </div>
</body>

</html>
