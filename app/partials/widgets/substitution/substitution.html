<div class="popup-panel">
    <div class="container-fluid text-center">
        <div class="row widget-row text-right">
            <img id="exit" ng-click="closeSubstitutions()" class="clickable" src="../images/exit.png" />
        </div>
        <div class="row widget-row">
            <h1 class="widget-title">Substitute Ingredient</h1>
        </div>
        <div id= "widget-title-row" class="row widget-row-tall">
            <input class="col-sm-9 col-sm-offset-2" id="widget-searchbox" type="text" ng-model="substitutioner.sentence"></input>
            <img id="widget-next-arrow" ng-click="setsubstitutionSentence(substitutioner.sentence)" class="clickable" src="../images/next.png" />
        </div>
        <div class="row widget-row">
            <p class="widget-text substitution-text" ng-model="substitutioner.result">{{substitutioner.result}} </p>
            <br />
        </div>
    </div>
</div>
