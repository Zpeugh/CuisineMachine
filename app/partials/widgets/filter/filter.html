<div class="popup-panel">
    <div class="container-fluid text-center">
        <div class="row widget-row text-right">
            <img id="exit" ng-click="closeFilter()" class="clickable" src="../images/exit.png" />
        </div>
        <div class="row widget-row">
            <h1 class="widget-title">Filter Recipes</h1>
        </div>
        <br />
        <div class="row widget-row">
            <div class="col-sm-4">
                <span class="widget-text">Exclude</span>
            </div>
            <div class="col-sm-4">
                <input class="widget-searchbox-small" type="text" ng-model="filter.exclude.sentence"></input>
            </div>
            <div class="col-sm-4">
                <button class="filter-add-button" ng-click="addExlusionFilter(filter.exclude.sentence)">add filter</input>
            </div>
        </div>
        <div class="row widget-row">
            <div class="col-sm-4">
                <span class="widget-text">Include</span>
            </div>
            <div class="col-sm-4">
                <input class="widget-searchbox-small" type="text" ng-model="filter.include.sentence"></input>
            </div>
            <div class="col-sm-4">
                <button class="filter-add-button" ng-click="addInclusionFilter(filter.include.sentence)">add filter</input>
            </div>
        </div>
    </div>
</div>
