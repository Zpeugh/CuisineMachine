<div class="popup-panel">
    <div class="container-fluid text-center">
        <div class="row widget-row text-right">
            <img id="exit" ng-click="closeTimer()" class="clickable" src="../images/exit.png" />
        </div>
        <div class="row widget-row">
            <h1 class="widget-title">Timer Title</h1>
        </div>
        <div id= "widget-title-row" class="row widget-row-tall">
            <input class="col-sm-9 col-sm-offset-2" id="widget-searchbox" type="text" ng-model="timer.title"></input>
            <img id="widget-next-arrow" ng-click="setTimerTitle(timer.title)" class="clickable" src="../images/next.png" />
        </div>
        <div class="row widget-row"><br /></div>
        <div class="row widget-row">
            <img class="small-ripple" src="../images/ripple.svg" /><br /><span id="listening-text">Listening . . .</span>
        </div>
    </div>
</div>
