<div class="popup-panel">
    <div class="container-fluid text-center">
        <div class="row widget-row text-right">
            <img id="exit" ng-click="closeTimer()" class="clickable" src="../images/exit.png" />
        </div>
        <div class="row widget-row">
            <h1 class="widget-title">Duration</h1>
        </div>
        <div class="row widget-row">
            <span class=" widget-text col-sm-4">Hours</span>
            <span class="widget-text col-sm-4">Minutes</span>
            <span class=" widget-text col-sm-4">Seconds</span>
        </div>
        <div class="row widget-row">
            <div class="col-sm-4">
                <input class="widget-number-field" type="number" ng-model="timer.time.hours" />
            </div>
            <div class="col-sm-4">
                <input class="widget-number-field" type="number" ng-model="timer.time.minutes" />
            </div>
            <div class="col-sm-4">
                <input class="widget-number-field" type="number" ng-model="timer.time.seconds" />
            </div>
        </div>
        <div class="row widget-row">
            <button id="begin-timer-button" class="clickable" ng-click="startTimer()">Begin</button>
        </div>
    </div>
</div>
