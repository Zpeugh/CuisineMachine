<div class="popup-panel">
    <div class="container-fluid text-center">
        <div class="row widget-row text-right">
            <img id="exit" ng-click="closeListenerTextBox()" class="clickable" src="../images/exit.png" />
        </div>
        <div class="row widget-row">
            <h1 class="widget-title">Listening</h1>
        </div>
        <div id= "widget-title-row" class="row widget-row-tall">
            <input class="col-sm-9 col-sm-offset-2" id="widget-searchbox" type="text" ng-model="listener.results"></input>
            <img id="widget-next-arrow" ng-click="search(listener.results)" class="clickable" src="../images/next.png" />
        </div>
        <br />
        <div class="row widget-row">
            <img class="ripple" src="../images/ripple.svg" />
        </div>
    </div>
</div>
